<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Buscador</title>
</head>
<body>
	<div class="container">
	  <div class="dropdown">
	    <button class="btn btn-primary dropdown-toggle btn_tipo" type="button" data-toggle="dropdown">Tipo
	    <span class="caret"></span></button>
	    <ul class="lista">
	      <li><a href="#"><input type="checkbox" name="pregrado" class="checkbox_tipo"> Pregrado</a></li>
	      <li><a href="#"><input type="checkbox" name="curso" class="checkbox_tipo"> Curso</a></li>
	      <li><a href="#"><input type="checkbox" name="postgrado" class="checkbox_tipo"> Postgrado</a></li>
	    </ul>
	  </div>
	  <div class="dropdown">
	    <button class="btn btn-primary dropdown-toggle btn_tipo" type="button" data-toggle="dropdown">Modalidad
	    <span class="caret"></span></button>
	    <ul class="lista">
	      <li><a href="#"><input type="checkbox" name="presencial" class="checkbox_tipo"> Presencial</a></li>
	      <li><a href="#"><input type="checkbox" name="online" class="checkbox_tipo"> Online</a></li>
	      <li><a href="#"><input type="checkbox" name="semi-presencial" class="checkbox_tipo">Semi-presencial</a></li>
	    </ul>
	  </div>
	</div>
	<div class="ruta"></div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
